<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" type="image/icon" href="./images/icon.png">
    <title>AirbnbClone</title>
</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Los Angeles, Nevada...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul class="drop">
                            <li> The rock</li>
                            <li> Some other stuff</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul class="drop">
                            <li>San Fransico</li>
                            <li>Ahoa</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen..</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div>
                <article class="myplace">
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>

</body>

</html>
